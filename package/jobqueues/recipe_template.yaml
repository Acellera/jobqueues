package:
  name: jobqueues
  version: BUILD_VERSION_PLACEHOLDER

source:
  path: ../..

build:
  noarch: python
  script:
    - pip install . -vv

requirements:
  host:
    - python
    - protocolinterface
    - psutil
    - pyyaml
    - jinja2
    - versioneer==0.28

  run:
    - python
    - protocolinterface
    - psutil
    - pyyaml
    - jinja2

tests:
  - python:
      imports:
        - jobqueues
      pip_check: true

about:
  homepage: https://github.com/acellera/jobqueues/
  license: LicenseRef-HTMD
  license_file: LICENSE
  summary: Unified interface for interacting with queueing systems.
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - stefdoerr
